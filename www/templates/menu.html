<ion-side-menus>
	<ion-pane ion-side-menu-content>
		<ion-nav-bar class="bar bar-header bar-balanced">
			<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-pane>

	<ion-side-menu side="left">
		<header class="bar bar-header bar-menu">
			<h1 class="title"><strong>设置</strong></h1>
		</header>
		<ion-content class="has-header">
			<div class="list">
				<a nav-clear menu-close class="item" href="#/app/main">首页</a>
				<a nav-clear menu-close class="item" ng-click="login()">登录</a>
				<div class="item item-toggle">
					消息通知
					<label class="toggle toggle-balanced">
						<input type="checkbox" checked><span class="track"><em class="handle"></em></span>
					</label>
				</div>
				<div class="item range range-positive">
					<i class="icon ion-ios7-sunny-outline"></i>
					<input type="range" name="volume" min="0" max="100" value="50">
					<i class="icon ion-ios7-sunny"></i>
				</div>
				<label class="item item-input item-select">
					<span class="input-label">测试</span>
					<select>
						<option>Blue</option>
						<option selected>Green</option>
						<option>Red</option>
					</select>
				</label>
			</div>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
